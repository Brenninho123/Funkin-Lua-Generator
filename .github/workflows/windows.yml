name: Build FNF Ultimate Toolkit for Windows

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build Electron (Windows 64-bit)
      - name: Build Windows EXE
        run: npx electron-builder --win --x64 --publish never

      # 5️⃣ Upload artifacts (EXE e blockmap)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FNF-Ultimate-Toolkit-Windows
          path: |
            dist/*.exe
            dist/*.blockmap

      # 6️⃣ Optional: Create release (usar token GH)
      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0
          name: FNF Ultimate Toolkit v1.0.0
          files: dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}