name: Build FNF Ultimate Toolkit

on:
  push:
    tags:
      - 'v*'

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Windows
        run: npm run dist-win

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: fnf-toolkit-windows
          path: dist/*.exe

  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Linux
        run: npm run dist-linux

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: fnf-toolkit-linux
          path: dist/*.AppImage